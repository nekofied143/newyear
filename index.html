<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Holiday Countdown</title>
      <link rel="stylesheet" href="styles.css">
      <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
   </head>
   <body>
      <span id="year"></span>
      <span id="overlayText"></span>
      <div class="countdown" id="countdown">
         <div class="time">
            <span id="days"></span>
            <center><small>DAYS</small></center>
         </div>
         <div class="time">
            <span id="hours"></span>
            <center><small>HOURS</small></center>
         </div>
         <div class="time">
            <span id="minutes"></span>
            <center><small>MINUTES</small></center>
         </div>
         <div class="time">
            <span id="seconds"></span>
            <center><small>SECONDS</small></center>
         </div>
      </div>
      <script src="script.js"></script>
   </body>
</html>
