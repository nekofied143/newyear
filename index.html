<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Holiday Countdown</title>
      <link rel="stylesheet" href="styles.css">
   </head>
   <body>
      <span id="year"></span>
      <span id="overlayText"></span>
      <div class="countdown" id="countdown">
      <div class="time">
         <div id="days"></div
            <small>DAYS</small>
         </div>
         <div class="time">
            <div id="hours"></div>
            <small>HOURS</small>
         </div>
         <div class="time">
            <div id="minutes"></div>
            <small>MINUTES</small>
         </div>
         <div class="time">
            <div id="seconds"></div>
            <small>SECONDS</small>
         </div>
      </div>
      <script src="script.js"></script>
   </body>
</html>
